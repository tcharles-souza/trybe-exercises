<html lang="en">
<head>

<body>
    <h1>Validador de Campos</h1>
    <form action="" method="post">
        <input type="text" name="" id="textToValidate" placeholder="Insira aqui o valor">
        <br>
        <select name="validacao" id="select">
            <option id="email" value="email">Email</option>
            <option id="cpf" value="cpf">CPF</option>
            <option id="telefone" value="telefone">Telefone</option>
            <option id="cep" value="cep">CEP</option>
            <option id="nascimento" value="nascimento">Nascimento</option>
        </select>
        <br>
          <button class="btn btn-primary" id="validator">Validar</button>
          <p id="message">Digite o valor e escolha uma opção para validar</p>
    </form>
    <script src="/src/main.js" type="module"></script>
</body>
</html>
